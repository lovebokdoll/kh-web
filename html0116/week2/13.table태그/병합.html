<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패턴1</title>
    <style>
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- 태그는 중첩해서 사용 가능함 -->
    <!-- 크기는 %로 주는 것이 좋다. 가변적이니까 -->
    <table border="1" align="center" width="1000px">
      <tr>
        <td width="100%" height="50px">
          <table border="1" width="100%" height="100%" bordercolor="red">
            <tr>
              <td>top영역</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <table>
            <tr>
              <!-- ==================메뉴시작=================== -->
              <td width="200px" height="400px">
                <table border="1" bordercolor="blue" width="100%" height="100%">
                  <tr>
                    <td valign="top">
                      <table>
                        <tr>
                          <td>
                            <a href="#" style="text-decoration: none">소개</a>
                          </td>
                        </tr>
                        <tr>
                          <td><a href="#">로그인</a></td>
                        </tr>
                        <tr>
                          <td><a href="#">게시판</a></td>
                        </tr>
                        <tr>
                          <td>
                            <a href="https://www.google.com">구글</a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
              <!--==================== 메뉴끝==================== -->
              <td width="800px" height="400px">
                <table border="1" bordercolor="gray" width="100%" height="100%">
                  <tr>
                    <td>메뉴</td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <!--======================body 끝======================-->
        </td>
      </tr>
      <tr>
        <td width="1000px" height="30px">
          <!--====================bottom 시작====================-->
          <table border="1" width="100%" height="100%" bordercolor="red">
            <tr>
              <td>bottom</td>
            </tr>
          </table>
          <!--================bottom 끝===============-->
        </td>
      </tr>
    </table>
  </body>
</html>
