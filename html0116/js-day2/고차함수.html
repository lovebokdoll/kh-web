<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고차함수 - 반환형으로 함수 가능</title>
  </head>
  <body>
    <script type="text/javascript">
      //일급함수 concept
      const sayHello = function () {
        return function () { // 고차함수 concept
          console.log("Hello!");
        };
      };
      const myFunc = sayHello();
      myFunc();
    </script>
  </body>
</html>
<!-- 
  함수를 반환하는 함수
  리액트 리덕스 컨섭 재현할 때 필요
 -->
