<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      hap();
      function hap() {
        console.log("hap");
      } //====> 선언적 함수

      const minus = function () {
        //===>대입형함수 : 일급함수
        const num1 = 2;
        const num2 = 1;
        document.write(num1 + num2);
        document.write("<br/>");
      };
      minus();

      function sayHello() {
        return "Hello, ";
      }
      function greeting(helloMessage, name) {
        console.log(helloMessage() + name);
      }
      // `sayHello`를 `greeting` 함수에 인자로 전달
      greeting(sayHello, "JavaScript!");

      
    </script>
  </body>
</html>
<!-- 
함수
-자주쓰는 실행코드를 블록단위로 묶어놓은것
-기능단위로 재사용 하기위해
-선언하기는 functiohn사용하거나 arrowfunction
-선언한다고 해서 호출되는것이 라니라 호출을 꼭 해야함!!

1.선언적 함수 : 이름을 붙여서 정의한 함수
-자바스크립트를 읽을 때 우선적으로 읽어줌
-호출 위치가 자유롭다
2.익명함수 : 이름없이 정의한 함수
-자체로 호출 불가
-변수에 익명함수를 대입하거나 특정 이벤트 객체에 대입해서 호출
3.대입형함수 : 변수에 익명함수가 대입된 형태 -일급함수
4.즉시실행함수 : 함수가 자기자신을 정의하자마자 바로 자신 호출함

 -->
