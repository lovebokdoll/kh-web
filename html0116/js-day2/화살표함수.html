<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표 함수</title>
  </head>
  <body>
    <script type="text/javascript">
      function hap(a1, a2) {
        //a1=1,a2=2 =>call by value
        console.log(a1);
      }
      //일급함수
      const hap1 = function (a1, a2) {
        const result = a1 + a2;
        return result;
      };
      //화살표함수
      const hap2 = (a1, a2) => {
        const result = a1 + a2;
        return result;
      };

      const hap3 = (a1) => {
        //인자가 하나일 때는 괄호를 생략 할 수 있다!! a1은 파라미터
        const result = a1;
        return result;
      };
      hap(); //-undefined
      hap(1, 2);
      hap(3);
      console.log(hap1(2, 2));
      console.log(hap2(2, 2));
      console.log(hap3(2));
    </script>
  </body>
</html>
<!-- 
  기존의 함수를 좀 더 쓰기 쉽게 축약한 형태임
  내부로 전달되는 파라미터가 하나면 괄호는 생략 가능함
  
  자바스크립트는 같은 이름의 함수를 중복정의 못함
  왜냐면 메소드 오버로딩이 없으!
  결론 : 함수의 이름은 무조건 다르게 작명해야함
 -->
