<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연산자</title>
  </head>
  <body>
    <script type="text/javascript">
      /* 연산자 :특정값을 도출하기 위해 연산을 처리하는 식별자
          산술연산자 : +, - ,*, /, ++, --
          대입연산자 : =,=+,-+,*=,/= 
          비교연산자 : ==(값), ===(타입비교까지)*/
      let result =1 == '1';
      console.log(result);
      document.write(result); //화면에 출력하고 싶을 때
    </script>
  </body>
</html>
